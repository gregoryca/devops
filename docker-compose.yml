services:
  semaphore:
    hostname: ansible
    restart: unless-stopped
    image: ansiblesemaphore/semaphore:latest
    #link to the mysql database. This is required for a connection
    links:
      - mysql
    environment:
      SEMAPHORE_DB_USER: semaphore_user
      SEMAPHORE_DB_PASS: '*VYJUTMx%uRr!YD9'
      SEMAPHORE_DB_HOST: mysql
      SEMAPHORE_DB_PORT: 3306
      SEMAPHORE_DB: semaphore_db
      SEMAPHORE_PLAYBOOK_PATH: ./
      SEMAPHORE_ADMIN_PASSWORD: '*VYJUTMx%uRr!YD9'
      SEMAPHORE_ADMIN_NAME: 'gregory aquiles craane'
      SEMAPHORE_ADMIN_EMAIL: aquiles.craane@gmail.com
      SEMAPHORE_ADMIN: gcraane
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: +BjSLwR6DDfMmGxM/iLbghyPGEUlQqc15uIztf7NR0U=
    networks: 
       - web-secure
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.semaphore-secure.rule=Host(`ansible.apex-migrations.net`)"
      - "traefik.http.routers.semaphore-secure.tls.certresolver=production"
      - "traefik.http.routers.semaphore-secure.tls=true"
      - "traefik.http.routers.semaphore-secure.entrypoints=web-secure"
      - "traefik.http.services.semaphore.loadbalancer.server.port=3000" #port to the webservice
      #Add this label to containers to enable watchtower auto update
      - com.centurylinklabs.watchtower.enable=true

      - "traefik.http.routers.semaphore-secure.middlewares=authelia-secure@docker"

  mysql:
    ports:
      - 3306:3306
    image: mysql:latest
    container_name: mysql
    hostname: mysql
    restart: unless-stopped
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: semaphore_db
      MYSQL_USER: semaphore_user
      MYSQL_PASSWORD: '*VYJUTMx%uRr!YD9'
    networks: 
       - web-secure

#####################################################
# Persisting of my docker network within this stack #
#####################################################
networks: 
  web-secure:
    external: true