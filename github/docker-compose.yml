---
services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: github-actions
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--login-server=$${{ secrets.HEADSCALE_SERVER_ADDRESS }} --auth-key=${{ secrets.TAILSCALE_AUTH_KEY }} --accept-dns --reset
    volumes:
      - ./tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped