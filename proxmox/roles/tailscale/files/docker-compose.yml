---
services:
  tailscale:
    image: tailscale/tailscale:latest
    hostname: proxmox
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--login-server https://headscale.apex-migrations.net --auth-key=6c472f5299e20fcfbddeb8b00f24ec7e6cf012509e2212ac
    volumes:
      - ./tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped