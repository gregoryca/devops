##############################################
# This is a basic workflow to install Docker #
##############################################
name: Install Docker on Server(s)

on:
  push:
    branches: [ "dev", "development" ]
  pull_request:
    branches: [ "master" ]

  #################################################################
  # Allows you to run this workflow manually from the Actions tab #
  #################################################################
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #################################################################################
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it #
      #################################################################################
      - name: Run playbook
        uses: actions/checkout@v3

      ########################################################
      # Deploys an ansible script to update the server stack #
      ########################################################
      - uses: dawidd6/action-ansible-playbook@v2
        name: Provision Docker
        with:
          ###############################
          # Required, playbook filepath #
          ###############################
          playbook: provision_docker.yml
          ############################################
          # Optional, directory where playbooks live #
          ############################################
          directory: ./docker
          ###################
          # SSH private key #
          ###################
          key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
          ###########################
          # inventory file contents #
          ###########################
          inventory: |
            [linux]
            app-srv-01 ansible_host=51.145.209.15 ansible_port=22
            
            ansible_user=gregory
            ansible_sudo_pass=laliloe4life_
