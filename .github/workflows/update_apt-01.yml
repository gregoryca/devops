##############################################
# This is a basic workflow to update servers #
##############################################
name: Update Linux Server(s) - roles

on:
  #################################################################
  # Allows you to run this workflow manually from the Actions tab #
  #################################################################
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #################################################################################
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it #
      #################################################################################
      - name: Run playbook
        uses: actions/checkout@v4.1.1

      ########################################################
      # Deploys an ansible script to update the server stack #
      ########################################################
      - uses: dawidd6/action-ansible-playbook@v2
        name: Update Servers
        with:
          ###############################
          # Required, playbook filepath #
          ###############################
          playbook: update_server.yml
          configuration: |
            [defaults]
            inventory = inventory
          ############################################
          # Optional, directory where playbooks live #
          ############################################
          directory: ./linux/roles/
          ###########################
          # inventory file contents #
          ###########################
          inventory: |
            [all]
            ansible_host=dc-srv-01.apex-migrations.net
            [all:vars]
            ansible_user=GregoryacDevOps
            ansible_ssh_private_key_file=${{ secrets.VPS_PRIVATE_KEY }}