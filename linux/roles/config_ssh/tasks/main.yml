---
- name: copying github private key
  become: true 
  copy:
    src: ./files/id_ed25519
    dest: /home/{{ item.name}}/.ssh/id_ed25519
  loop: "{{ USER }}"

- name: copying github public key
  become: true 
  copy:
    src: ./files/id_ed25519.pub
    dest: /home/{{ item.name}}/.ssh/id_ed25519.pub
  loop: "{{ USER }}"