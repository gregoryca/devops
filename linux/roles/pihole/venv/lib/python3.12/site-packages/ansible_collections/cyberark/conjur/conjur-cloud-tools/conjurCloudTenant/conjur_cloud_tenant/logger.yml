version: 1
formatters:
  simple:
    format: "%(asctime)s - %(name)s.%(funcName)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG  # Updated log level to DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  debugLogger:
    level: DEBUG  # Updated log level to DEBUG
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
