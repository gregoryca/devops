- hosts: azure17a
  become: yes
  gather_facts: false
  tasks:
    - name: Install docker packages
      remote_user: gregory
      apt:
        name: "{{ item }}"
        state: present
        # update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      tags:
        - docker

    - name: Add Docker s official GPG key
      remote_user: gregory
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags:
        - docker

    - name: Verify that we have the key with the fingerprint
      remote_user: gregory
      apt_key:
        id: 0EBFCD88
        state: present
      tags:
        - docker
        
    - name: Set up the stable repository
      remote_user: gregory
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present
        update_cache: yes
      tags:
        - docker

    # - name: Update apt packages
    #   remote_user: gregory
    #   apt:
    #   update_cache: yes
    #   tags:
    #     - docker

    - name: Install docker
      remote_user: gregory
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      #notify: Start docker on boot
      tags:
        - docker

    - name: Add remote "ubuntu" user to "docker" group
      remote_user: gregory
      user:
        name: "ubuntu"
        group: "docker"
        append: yes
      tags:
        - docker

    - name: Install docker-compose
      remote_user: gregory
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    # - name: set permission 
    #   remote_user: gregory
    #   # sudo chmod 666 /var/run/docker.sock

    - name: run rancher custom cluster agent
      command: sudo docker run -d --privileged --restart=unless-stopped --net=host -v /etc/kubernetes:/etc/kubernetes -v /var/run:/var/run  rancher/rancher-agent:v2.6.3 --server https://rancher.cloud-migrations.nl --token bg8xphkr5bgqt8h7wvlhgs9sk6wsrr7mrjbz9ckb9s9v2qssnxdjwz --ca-checksum 90a8ea89143b4a3439c784b3564c88dfcdc12e64d833e7abb5f3238c3c1bc36c --etcd --controlplane --worker