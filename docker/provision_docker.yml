- hosts: all
  become: yes
  gather_facts: false
  remote_user: gregory
  tasks:
    - name: Install docker packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - python3-pip
      tags:
        - docker

    - name: Add Docker s official GPG key
      remote_user: gregory
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags:
        - docker

    - name: Verify that we have the key with the fingerprint
      remote_user: gregory
      apt_key:
        id: 0EBFCD88
        state: present
      tags:
        - docker
        
    - name: Set up the stable repository
      remote_user: gregory
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present
        update_cache: yes
      tags:
        - docker

    - name: Install docker
      remote_user: gregory
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      #notify: Start docker on boot
      tags:
        - docker

    - name: Add remote "gregory" user to "docker" group
      remote_user: gregory
      user:
        name: "gregory"
        group: "docker"
        append: yes
      tags:
        - docker

    - name: Install docker-compose
      remote_user: gregory
      get_url: 
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

    - name: set permission 
      remote_user: gregory
      shell:
        cmd: sudo chmod 666 /var/run/docker.sock
