---
- hosts: thuis
  become: yes
  gather_facts: True
  tasks:
  
    - name: Stop Docker Container and Clean up nodes
      become_user: gregory
      become_method: sudo
      shell:
        cmd: "docker rm -f $(docker ps -qa)"
      ignore_errors: True
   
    - name: Unmount kubelet mounts
      remote_user: gregory
      become_method: sudo
      shell:
        cmd: "for mount in $(mount | grep tmpfs | grep '/var/lib/kubelet' | awk '{ print $3 }') /var/lib/kubelet /var/lib/rancher; do umount $mount; done"
      ignore_errors: True
    
    - name: Remove Docker Images
      remote_user: gregory
      become_method: sudo
      shell:
        cmd: "docker rmi -f $(docker images -q)"
      ignore_errors: True
    
    - name: Remove Docker Volumes
      remote_user: gregory
      become_method: sudo
      shell:
        cmd: "docker volume rm $(docker volume ls -q)"
      ignore_errors: True
    
    - name: Remove Directories and Files
      file:
        path: "{{ item }}"
        state: absent
        force: yes
      with_items:
        - /etc/ceph
        - /etc/cni
        - /etc/kubernetes
        - /opt/cni
        - /opt/rke
        - /run/secrets/kubernetes.io
        - /run/calico
        - /run/flannel
        - /var/lib/calico
        - /var/lib/etcd
        - /var/lib/cni
        - /var/lib/rancher/rke/log
        - /var/log/containers
        - /var/log/pods
        - /var/log/pods
        - /var/run/calico

    - name: remove kubelet folder
      remote_user: gregory
      become_method: sudo
      shell:
        cmd: "docker volume rm -f /var/lib/kubelet"
      ignore_errors: True

