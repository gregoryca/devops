---
# tasks file for cluster_config
- name: "update hostnames"
  hostname:
    name: "{{ new_hostname }}"

- name: Enable UFW
  become: true
  community.general.ufw:
    state: enabled

- name: Set logging
  become: true
  community.general.ufw:
    logging: 'on'

- name: Allow port range 2379-2380
  become: true
  community.general.ufw:
    rule: allow
    port: 2379:2380
    proto: tcp

- name: Allow port 6443
  become: true
  community.general.ufw:
    rule: allow
    port: 6443
    proto: tcp

