version: '3'
services:
  netdata:
    image: netdata/netdata:latest
    container_name: netdata
   # hostname: netdata.Server17a.com # set to fqdn of host
    restart: always
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    labels:
       - "traefik.enable=true"
       - "traefik.http.routers.netdata-secure.rule=Host(`netdata.cloud-migrations.nl`, `www.netdata.cloud-migrations.nl`)"
       - "traefik.http.routers.netdata-secure.entrypoints=web-secure"
       - "traefik.http.routers.netdata-secure.tls.certresolver=production"
       - "traefik.http.routers.netdata-secure.tls=true"
       - "traefik.http.services.netdata-secure.loadbalancer.server.port=19999" #port to the webservice

    networks: 
      - web-secure

networks: 
  web-secure:
    external: true

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:
