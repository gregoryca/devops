---
- hosts: all
  become: true
  tasks:

  #########################################
  # Creating a temp directory on the host #
  #########################################
  - name: Create a temp directory if it does not exist
    ansible.builtin.file:
      path: /temp/devops/
      state: directory
      mode: '0777'

  ######################################
  # Checkout Git Repo for latest code #
  ######################################
  - name: Checkout Git repo in temp directory
    ansible.builtin.git:
      repo: 'https://github.com/gregoryca/devops.git'
      dest: /temp/devops/

  ########################################
  # Creating a srv directory on the host #
  ########################################  
  - name: Create the srv directory if it does not exist
    ansible.builtin.file:
      path: /home/gregory/srv/portainer/
      state: directory
      mode: '0777'

  #########################
  # Copy the compose file #
  #########################
  - name: copy Ansible script to remote server
    copy:
      src: /temp/devops/srv/portainer/update_portainer.yml
      dest: /home/gregory/srv/portainer/
      remote_src: yes
    loop:
    - docker-compose.yml

  #######################
  # Deploy compose file #
  #######################
  - name: deploy Docker Compose stack on remote server
    docker_compose:
      project_src: /home/gregory/srv/portainer/
      files:
      - docker-compose.yml
      recreate: always

  #########################################
  # Clean up temp folder after deployment #
  #########################################
  - name: Delete content & directory
    file:
      state: absent
      path: /temp/