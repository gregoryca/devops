---
- hosts: server17a
  become: yes
  tasks:

  #Stopping container
    - name: Stop the docker container
      docker_container:
        name: pihole.dns
        state: stopped

  #Removing/Deleting Image
    - name: Remove image
      docker_image:
        name: pihole.dns
        state: absent

  #Pull latest version Image
    - name: pull an image
      docker_image:
        name: pihole/pihole:latest
        source: pull

  #Copy the compose file
    - name: copy Docker Compose files
      template:
        src: /home/gregory/ansible/srv/pihole/docker-compose.yml
        dest: /home/gregory/srv/pihole/{{ item }}
      loop:
      - docker-compose.yml

  #deploy compose file
    - name: deploy Docker Compose stack
      docker_compose:
        project_src: /home/gregory/srv/pihole/
        files:
        - docker-compose.yml